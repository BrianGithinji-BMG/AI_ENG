<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian's Stock Predictions</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <header>
      <img src="/images/logo-brian-text.png" alt="Brian's Stock Predictions" />
    </header>

    <main>
      <section class="action-panel">
        <form id="ticker-input-form">
          <label for="ticker-input">Enter Stock Ticker (e.g. TSLA):</label>
          <div class="form-input-control">
            <input type="text" id="ticker-input" placeholder="AAPL, TSLA, etc." />
            <button type="submit" class="add-ticker-btn">
              <img src="/images/add.svg" alt="Add" class="add-ticker-svg" />
            </button>
          </div>
        </form>

        <div class="ticker-choice-display"></div>
        <button class="generate-report-btn" disabled>Generate Report</button>
      </section>

      <section class="loading-panel">
        <img src="/images/loader.svg" alt="Loading..." />
        <p id="api-message">Fetching stock data...</p>
      </section>

      <section class="output-panel"></section>
    </main>

    <footer>
      <p>Â© 2025 Brian's Stock Predictions</p>
    </footer>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
